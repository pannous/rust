[cargo]
# Don't load the actual crate - prevents indexing failures during rebuild
buildScripts.enable = false

# Note: Files in this directory use custom Rust syntax extensions
# They must be run with the custom rustc via ./run_all_tests.sh
# IDE support is limited but provides basic navigation and structure

[diagnostics]
# Disable diagnostics since we use custom syntax
disabled = ["syntax-error", "unresolved-macro-call", "unresolved-import", "unresolved-extern-crate"]

[check]
# Disable automatic cargo check (prevents failures when toolchain is unavailable)
enable = false

[notifications]
# Suppress cargo check failed notifications
cargoTomlNotFound = false
